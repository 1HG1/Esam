<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2e2e2e;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-family: 'Minecraft', sans-serif;
            font-size: 48px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            padding: 20px;
            margin: 20px;
            border: 2px solid #fff;
            background-color: #3c3c3c;
        }
        .minecraft-img {
            width: 100%;
            height: auto;
        }
        .ip {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1b1b1b;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Minecraft Server!</h1>

    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <img src="minecraft_home.jpg" alt="Minecraft Image" class="minecraft-img">
            <p>Join us for an amazing Minecraft adventure!</p>
        </div>

        <div class="section">
            <h2>About</h2>
            <img src="minecraft_about.jpg" alt="Minecraft Image" class="minecraft-img">
            <p>This server is built for hardcore gamers and casual adventurers alike.</p>
        </div>

        <div class="section">
            <h2>Server IP</h2>
            <img src="minecraft_server.jpg" alt="Minecraft Image" class="minecraft-img">
            <p class="ip">YourServerIPHere</p>
        </div>

        <footer>
            <p>&copy; 2025 Minecraft Server | Not affiliated with Mojang</p>
        </footer>
    </div>

</body>
</html>
